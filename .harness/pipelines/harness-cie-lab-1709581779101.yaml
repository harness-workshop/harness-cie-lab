pipeline:
  identifier: Build_harness_cie_lab_1709581784240
  name: Build harness-cie-lab
  orgIdentifier: morningstar94org
  projectIdentifier: ejazTest
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: account.workshopgithub
        repoName: harness-cie-lab
  stages:
    - stage:
        name: Build and push
        identifier: Build_and_push
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.bootcampgkecluster
              namespace: "payment-service-build "
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: RunTests
                  name: Run Tests With Intelligence
                  identifier: Run_Tests_With_Intelligence
                  spec:
                    connectorRef: account.bootcampdockerhub
                    image: "nikpap/mvn-openjdk-8:harness "
                    language: Java
                    buildTool: Maven
                    args: "test "
                    packages: "com.nikp "
                    runOnlySelectedTests: true
                    preCommand: cd payment-service
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/*.xml"
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: "2"
                    enableTestSplitting: false
              - step:
                  type: Run
                  name: Build
                  identifier: Build
                  spec:
                    connectorRef: account.bootcampdockerhub
                    image: "nikpap/mvn-openjdk-8:harness "
                    shell: Sh
                    command: |
                      cd payment-service
                      mvn -Dmaven.test.skip=true clean install -X
                    resources:
                      limits:
                        memory: "1Gi "
                        cpu: "1"
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Push to DockerHub
                  identifier: Push_to_DockerHub
                  spec:
                    connectorRef: account.bootcampdockerhub
                    repo: nikpap/payment-service-workshop
                    tags:
                      - ejaz-latest
                    optimize: true
                    resources:
                      limits:
                        memory: 1Gi
                        cpu: "1"
